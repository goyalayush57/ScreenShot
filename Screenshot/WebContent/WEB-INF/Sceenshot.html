<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function takeScreenShot(){
	
	html2canvas(document.querySelector("#screen1")).then(canvas => {
	    document.body.appendChild(canvas)
	    document.getElementsByTagName("canvas")[0].id = "canvas1";
	});
}

function downloadScreenShot(){
	var canvas1 = document.getElementById("canvas1")
	var image = canvas1.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.


	window.location.href=image;
	
}
</script>
<script type="text/javascript" src="html2canvas.js"></script>
</head>
<body>
<div id = "screen1">
Hi This is a screenshot test
<img src = "200.gif"/>
</div>
<button onclick = "takeScreenShot();">Click for ScreenShot</button>
<button onclick="downloadScreenShot()">Download ScreenShot</button>
</body>
</html>
